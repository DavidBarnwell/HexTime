<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HexTime</title>
	<script>
		
		setInterval(function(){timer()},1000);

		function timer(){
			var d = new Date();
			var time= d.toLocaleTimeString();
			document.getElementById("time").innerHTML = time;
		}

	</script>
</head>
<body>
	<div id="timeContainer">
		<h1 id ="time"></h1>
	</div>
	
</body>
</html>
